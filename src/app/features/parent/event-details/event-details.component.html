<div class="container" *ngIf="event">
    <div>
        {{event.name}}
    </div>
    <div>
        {{event.gender}}
    </div>
    <div>
        {{getStartDate(event)}}
    </div>
    <div>
        {{getStartTime(event)}}
    </div>
    <div>
      <a [routerLink]="['/venue', event.venue.id]" (click)="closeDialog()">{{ event.venue.name }}</a>
    </div>

    <div class="selectable" matTooltip="Please login the purchase a ticket" [matTooltipDisabled]="isAuthenticated()">
        <button [disabled]="!isAuthenticated()" (click)="buyTicket()">Buy Ticket</button>
    </div>
    <div class="image-container">
        <img src="{{event.imageURL}}">
    </div>
</div>
